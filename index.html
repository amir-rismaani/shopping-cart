<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فروشگاه</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="back-drop"></div>
    <div class="modal cart">
      <div class="modal__header">
        <h2 class="title text-center">سبد خرید شما</h2>
      </div>
      <div class="modal__body">
        <article class="cart-line">
          <div class="cart-line__image">
            <img
              src="https://dkstatics-public.digikala.com/digikala-products/117303361.jpg?x-oss-process=image/resize,m_lfit,h_100,w_100/quality,q_90"
              alt=""
            />
          </div>
          <div class="cart-line__details">
            <h3 class="name">مانتو جین وست</h3>
            <span class="discounted-price"
              >166,005 <span class="unit">تومان</span>
            </span>
          </div>
          <div class="cart-line__quantity">
            <span class="quantity-btn increase fa-solid fa-plus"></span>
            <span class="quantity-value">1</span>
            <span class="quantity-btn decrease fa-solid fa-minus"></span>
          </div>
        </article>
        <article class="cart-line">
          <div class="cart-line__image">
            <img
              src="https://dkstatics-public.digikala.com/digikala-products/860aece8fce1d7aa125ba2fde8aec9328f9c8641_1626588849.jpg?x-oss-process=image/resize,m_lfit,h_100,w_100/quality,q_90"
              alt=""
            />
          </div>
          <div class="cart-line__details">
            <h3 class="name">شلوار جین</h3>
            <span class="discounted-price"
              >455,000 <span class="unit">تومان</span>
            </span>
          </div>
          <div class="cart-line__quantity">
            <span class="quantity-btn increase fa-solid fa-plus"></span>
            <span class="quantity-value">1</span>
            <span class="quantity-btn decrease fa-solid fa-minus"></span>
          </div>
        </article>
        <article class="cart-line">
          <div class="cart-line__image">
            <img
              src="https://dkstatics-public.digikala.com/digikala-products/5662c822be547e61566051c156b9d6d805a1b27a_1631963965.jpg?x-oss-process=image/resize,m_lfit,h_100,w_100/quality,q_90"
              alt=""
            />
          </div>
          <div class="cart-line__details">
            <h3 class="name">اجاق گاز</h3>
            <span class="discounted-price"
              >14,752,000 <span class="unit">تومان</span>
            </span>
          </div>
          <div class="cart-line__quantity">
            <span class="quantity-btn increase fa-solid fa-plus"></span>
            <span class="quantity-value">1</span>
            <span class="quantity-btn decrease fa-solid fa-minus"></span>
          </div>
        </article>
      </div>
      <div class="modal__footer">
        <div class="total">
          مبلغ قابل پرداخت: 166,005 <span class="unit">تومان</span>
        </div>
        <button class="btn close-modal">بستن</button>
        <button class="btn confirm-modal">تأیید آدرس</button>
      </div>
    </div>
    <div class="navbar">
      <nav class="nav container d-flex space-between">
        <span class="nav__cart"
          ><i class="fa-solid fa-cart-shopping"></i
          ><span class="quantity d-flex justify-center align-center"
            >0</span
          ></span
        >
        <span class="nav__title">فروشگاه اینترنتی</span>
        <span class="nav__hamburger"><i class="fa-solid fa-bars"></i></span>
      </nav>
    </div>
    <main class="main">
      <section class="container">
        <h2 class="section-title">محصولات</h2>
        <div class="products"></div>
      </section>
    </main>
    <footer class="footer"></footer>
    <script src="./scripts.js"></script>
  </body>
</html>
