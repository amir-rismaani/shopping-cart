<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فروشگاه</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="back-drop"></div>
    <div class="modal cart">
      <div class="modal__header">
        <h2 class="title text-center">سبد خرید شما</h2>
      </div>
      <div class="modal__body cart__container"></div>
      <div class="modal__footer">
        <div class="total d-flex space-between">
          <span class="total__lable">مبلغ قابل پرداخت:</span>
          <span class="total__value"><span class="price"></span></span>
        </div>
        <div class="d-flex justify-end">
          <button class="btn close-modal">بستن</button>
          <button class="btn confirm-modal">تأیید سبد خرید</button>
        </div>
      </div>
    </div>
    <div class="navbar">
      <nav class="nav container d-flex space-between">
        <span class="nav__cart"
          ><i class="fa-solid fa-cart-shopping"></i
          ><span class="quantity d-flex justify-center align-center"
            >0</span
          ></span
        >
        <span class="nav__title">فروشگاه اینترنتی</span>
        <span class="nav__hamburger"><i class="fa-solid fa-bars"></i></span>
      </nav>
    </div>
    <main class="main">
      <section class="container">
        <h2 class="section-title">محصولات</h2>
        <div class="products"></div>
      </section>
    </main>
    <footer class="footer"></footer>
    <script type="module" src="./scripts.js"></script>
  </body>
</html>
